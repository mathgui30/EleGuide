<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/html/bootstrap.min.html" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/empresa.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="scripts/filter.js"></script>
</head>
<body>
    <div class="iconContainer">
        <div class="icons">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
              </svg></div>
        </div>
    </div>
    </div>  
    <button id="addProduto" onClick="abrirModal()" type="button" class="product-button" data-bs-toggle="modal" data-bs-target="#JanelaModal"> Adicionar Produtos</button>
    
        <div class="modal fade" id="JanelaModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Adicionar Produto  </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="input-box">
                            <div class="field">
                                <input type="text" class="input" id="nomeProd" required autocomplete="off">
                                <label  type="text" for="text">Nome do Produto</label>
                            </div>
                            <div class="input-field">
                                <select id="select" class="form-select">
                                    <option> Mouse</option>
                                    <option> Processador</option>
                                    <option> Notebook</option>
                                    <option> Placa de vídeo</option>
                                    <option> Monitor</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="imageInput" class="form-label"></label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="field">
                                <label for="exampleFormControlTextarea1" class="form-label">Especificações</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" row="5"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Adicionar Produto!</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal fade" id="Editar" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Editar produto  </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="input-box">
                            <div class="field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label type="email" for="email">Nome do Produto</label>
                            </div>
                            <div class="input-field">
                                <select id="select" class="form-select">
                                    <option> Mouse</option>
                                    <option> Processador</option>
                                    <option> Notebook</option>
                                    <option> Placa de vídeo</option>
                                    <option> Monitor</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="imageInput" class="form-label"></label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="field">
                                <label for="exampleFormControlTextarea1" class="form-label">Especificações</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" row="5"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Pronto!</button>
                    </div>
                </div>

            </div>  

        </div>
        <div class="modal fade" id="Deletar" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Deletar Produto </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <h4>Tem certeza que quer apagar o produto?</h4>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Apagar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Manter</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="container py-5">
            <h1 class="text-center">Produtos da sua Empresa</h1>
            <!-- Cards de produtos -->
            <div class="row row-cols-1 row-cols-md-3 g-4 py-5" id="cardsContainer">
                <!-- Aqui serão inseridos os cards dos produtos -->
            </div>
        </div>
    
            <div class="rectangle">
                <div class="input-box">                   
                    <div class="input-field">
                        <input type="text" class="input" id="Nome" required autocomplete="off">
                        <label for="Nome"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg>Pesquisar</label>
                    </div>
                </div>
                <div class="filter_buttons">
                  <button class= "active" data-name="phone">Celulares</button>
                  <button data-name="videodisk">Placa de vídeo</button>
                  <button data-name="mouse">Mouse</button>
                  <button data-name="notebook">Notebook</button>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/products.js" defer></script>
    
</body>
</html>
