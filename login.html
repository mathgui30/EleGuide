<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/login.css">
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p> Procure o que é melhor para você</p>
                    
                    </div>

                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Acesse sua conta</header>
                        <div class="input-field">
                            <input type="email" class="input" id="email" required autocomplete="off">
                            <label type="email" for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Senha</label>
                        </div>
                        <div class="input-field">
                            <a href="homepage.html"><input type="submit" class="submit" value="Login"> </a>
    
                        </div>
                        <div class="input-field">
                            <a href="register.html"><input type="submit" class="register" value="Registrar"> </a>
    
                        </div>
                        <div class="signin">
                            <span><a href="#">Esqueci a senha</a></span>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
