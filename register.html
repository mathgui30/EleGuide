<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style/login.css">
    <link href="addUser.js">
    <link href="user.js">
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p> Procure o que é melhor para você</p>
                    
                    </div>

                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Registre nova conta</header>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="Nome">Nome</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="date" class="input" id="datanascimento" required>
                            <label for="date">Data de nascimento</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="register" value="Registrar">

                        </div>
                        <div class="signin">
                            <span>Quer anunciar seu produto? <a href="registerEmpresa.html">registre aqui</a></span>
                        </div>

                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const registerButton = document.querySelector('.register');

  registerButton.addEventListener('click', function () {
    const nome = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;
    const datanascimentoInput = document.getElementById('datanascimento').value;

    const datanascimento = new Date(datanascimentoInput);

    const data = {
      nome,
      email,
      senha,
      datanascimento
    };

    const apiUrl = 'http://localhost:3000/users';

    axios.post(apiUrl, data)
      .then(response => {
        console.log('Usuário registrado com sucesso:', response.data);
      })
      .catch(error => {
        console.error('Erro ao registrar usuário:', error);
      });
  });
});
</script>
    
</body>
</html>
